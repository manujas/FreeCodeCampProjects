<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Weather</title>

    <!-- LIBS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" charset="utf-8">

    <!-- CSS / JS -->
    <link rel="stylesheet" href="assets/css/loader.css"  charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css"  charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,600" rel="stylesheet">
</head>
<body id="background" class="black">
    <div id="loader-box" class="loader-in">
        <div class="uil-sunny-css" style="transform:scale(0.58);"><div class="uil-sunny-circle"></div><div class="uil-sunny-light"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
    </div>

    <main>
        <section class="flex-container">
            <section id="weather-box" class="weather hide disapear">
                <div class="w-today">
                    <i id="w-icon" class="wi wi-na" aria-hidden="true"></i>
                    <span id="w-temp">-</span>
                    <span id="w-grade">C</span>
                </div>
                <div class="w-where">
                    <p>
                        <span id="w-type">-</span>
                        at
                        <span id="w-city">-</span>
                    </p>
                </div>
            </section>
            <section id="error-box" class="error hide disapear">
            </section>
        </section>
        <footer>
            <p>with &#9829; by <a href="https://twitter.com/manujas4" target="_blank">manujas</a></p>
        </footer>
    </main>
</body>

</html>
