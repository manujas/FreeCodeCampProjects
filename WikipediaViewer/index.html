<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>WikipediaViewer</title>

    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/styles.css" media="screen">
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">
          <section class="search-form valign-wrapper">
              <form id="wiki_form" class="valign col s12 m10 offset-m1 l8 offset-l2">
                <div class="input-field">
                  <i class="prefix fa fa-wikipedia-w"></i>
                  <input type="text" id="wiki_search">
                  <label for="wiki_search">search on Wikipedia</label>
                  <span id="wiki_helptext" class="grey-text darken-2">type your search and pres enter</span>
                </div>
              </form>
          </section>
        </div>
      </div>

      <section>

      </section>
    </main>

    <!-- JS libs -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
